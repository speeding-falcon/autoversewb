<html>
<head>
<title>Sell Car</title>
</head>
<body>
<p>signed in as: </p>
<form name="crform" id="crform" action="" method="post">
	Company: <input type="text" id="company" name="cpny"><br><br>
	Model Name: <input type="text" id="mdln" name="mdln"><br><br>
	Manufacture date: <input type="date" id="mfd" name="mfd"><br><br>
	Odometer(distance in km): <input type="number" name="odo" id="odo"><br><br>
	Transmission: <select name="trans" ><option>Manual</option><option>Automatic</option></select><br><br>
	Fuel:  <select name="fuel" ><option>Petrol</option><option>Diesel</option><option>Electric</option><option>Hybrid</option></select><br><br>
	Ownership: <input type="number" name="owne" id="owne"><br><br>
	Registration Number: <input type="text" name="regno" id="regno"><br><br>
	Features: <input type="text" name="feat" id="feat"><br><br>
	Photo: <input type="file" name="photo"><br><br>
	<input type="submit" value="add car">
</form>
</body>
</html>
